<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Administrar Pedidos</title>
</head>

<body>
    <a href="../inicio.html" class="back-button">Voltar para Página Inicial</a>
    
    <h1>Pedidos</h1>
    <form id="form_Pedido">
        <input type="hidden" id="id">
        
        <label for="idCliente">ID do Cliente</label>
        <input type="text" id="id_cliente">
        
        <label for="idProduto">ID do Produto</label>
        <input type="text" id="id_produto">
        
        <label for="valor">Valor</label>
        <input type="text" id="valor">
        
        <label for="data">Data</label>
        <input type="text" id="data">
        
        <button id="btSalvar">Salvar</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>ID DO CLIENTE</th>
                <th>ID DO PRODUTO</th>
                <th>VALOR</th>
                <th>DATA</th>
                <th>OPÇÕES</th>
            </tr>
        </thead>
        <tbody id="tbody1"> </tbody>
    </table>
</body>
<script src="manipula_interface_pedido.js" type="module"></script>

</html>
